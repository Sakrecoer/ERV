<!-- Section -->
<section style="padding: 10px;margin-top:20px;">
  <header class="major">
    <h2>Instagram inl√§gg</h2>
  </header>

  <ul id="instagram">
    {% for post in site.data.instagram limit: 5 %}
      <li>
        <a href="https://www.instagram.com/p/{{ post.detail.shortcode }}" target="_blank" rel="noopener noreferrer nofollow">
        <img
          src="{{ site.baseurl }}/images/insta/{{ post.detail.display_url }}"
          data-gallery-source="{{ site.baseurl }}/assets/instagram/{{ post.detail.display_url }}"
          alt="{{ post.detail.edge_media_to_caption.edges[0].node.text | strip_html }}" title="{{ post.detail.edge_media_to_caption.edges[0].node.text | strip_html }}" />
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
