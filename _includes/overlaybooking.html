<script type="text/javascript">
  function toggle_visibility(id) {
    var e = document.getElementById(id);
    if(e.style.display == 'block')
       e.style.display = 'none';


    else
       e.style.display = 'block';
 
    
  }
  </script>

  {% if page.collection == 'privat' %}
  {% elsif page.collection == 'foretag' %}
  {% elsif page.url == '/foretag/' %}
  {% elsif page.url == '/privat/' %}
  {% elsif page.url == '/boka/' %}
  {% else %}
  <div id="offert">
    <ul class="actions">
      <li><a href="#" onclick="toggle_visibility('overlaybooking');" class="button primary large knap"
          style="box-shadow: 6px 6px 6px 3px rgba(0, 0, 0, 0.2);">Begär Offert</a></li>
    </ul>
  </div>
  {% endif %}
