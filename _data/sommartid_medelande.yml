  <h3>Sommarst&auml;ngt hela Juli</h3><p>Vi kan inte ta emot nya bokningar eller
  &auml;ndra p&aring; befintliga bokningar under hela Juli m&aring;nad. Vi
  hoppas ni har f&ouml;rst&aring;else f&ouml;r detta och &ouml;nksar alla
  v&aring;ra kunder en riktigt trevlig sommar!<br />&nbsp;</p>