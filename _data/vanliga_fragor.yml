- question: Hur lång tid tar en städning?
  answer_html: >-
    <p>Det beror p&aring; storlek och skick av bostad. Det brukar ta mellan 3
    och 8 timmar. Ju st&ouml;rre bostad desto fler st&auml;derskor skickar vi
    p&aring; en g&aring;ng, s&aring; att de kan klara av en storst&auml;dning
    eller flyttst&auml;dning inom en arbetsdag. Vi kan s&auml;ga till lite mer
    exakt hur l&auml;nge storst&auml;dning/ flyttst&auml;dning ska ta, efter vi
    g&aring;r runt genom bostad och se hur det ser ut.</p>
- question: Är det alltid samma person som kommer hem till mig?
  answer_html: >-
    <p>Ja, v&aring;rt uppl&auml;gg &auml;r att du har samma st&auml;dare utom
    vid sjukdom eller semester. Vid dessa tillf&auml;llen kontaktar vi den som
    ni anm&auml;lt som kontaktperson innan vi skickar en vikarie. Om vi av
    n&aring;gon anledning m&aring;ste byta ut st&auml;daren hos dig s&aring;
    blir du alltid kontaktad om det innan.</p>
- question: Måste jag vara hemma under alla städtillfället?
  answer_html: >-
    <p>Nej, Du kan kvittera ut nyckel gentemot en nyckelvittnes s&aring;
    st&auml;dar vi hemma hos dig medan du jobbar.</p>
- question: Arbetar ni på röda dagar?
  answer_html: >-
    <p>Nej, det g&ouml;r vi inte. Du har tv&aring; alternativ om st&auml;dning
    faller p&aring; en r&ouml;d dag. F&ouml;rsta alternativet &auml;r att bara
    hoppa &ouml;ver ett st&auml;dtillf&auml;llet - du beh&ouml;ver inte
    g&ouml;ra n&aring;gonting. Om vi inte f&aring;r n&aring;got meddelande
    fr&aring;n dig, s&aring; antar vi att du inte vill ha st&auml;dning den
    h&auml;r dagen. Andra aternativet &auml;r att f&aring; ny tid innan, eller
    efter den lediga dagen - Vi ber dig att du kontaktar oss i s&aring; fall,
    s&aring; att vi kan hitta en bra l&ouml;sning f&ouml;r dig.</p>
- question: Hur arbetar En Renare Vardag med säkerhet?
  answer_html: >-
    <p>Alla v&aring;ra personal &auml;r ansvarsf&ouml;rs&auml;krade. Innan
    anst&auml;llning m&aring;ste varje anst&auml;lld skriva p&aring; ett
    sekretessavtal samt l&auml;mna ett utdrag ur belastningsregistret. En Renare
    Vardagsrutiner f&ouml;r hantering av nycklar, larm och andra kunduppgifter
    &auml;r speciellt utvecklade f&ouml;r att skapa trygghet och sekretess
    f&ouml;r dig. <a href="/din-trygghet/">Du kan l&auml;sa mer om hur vi jobbar
    med s&auml;kerhet p&aring; denna sida.</a></p>
- question: Vad händer om något går sönder?
  answer_html: >-
    <p>En Renare Vardag har ansvarsf&ouml;rs&auml;kring som t&auml;cker
    eventuella skador p&aring; egendom som kan uppkomma under v&aring;rt arbete.
    Skadeanm&auml;lan <strong>M&Aring;STE</strong> meddelas inom 24 timmar efter
    st&auml;dningen d&auml;refter vi godtar tyv&auml;rr inte den skadan.
    F&ouml;rs&auml;krings omfattning ligger p&aring; <strong>10 000 000 kr.
    </strong>Vid f&ouml;rsta st&auml;dtillf&auml;llet vi ber varje kund att
    ber&auml;tta oss om eventuella skada i hemmet samt k&auml;nsliga tavlor,
    m&ouml;bler, gardiner eller golv s&aring; att v&aring;r personal vet hur
    reng&ouml;ra dessa saker. Vi tyv&auml;rr tar inget ansvar p&aring; saker som
    g&aring;r s&ouml;nder tex pga &aring;lder eller n&auml;r n&aring;got
    tekniskt fel intr&auml;ffar p&aring; tex en tv&auml;ttmaskin eller
    dammsugare.</p>
- question: Kan jag betala kontant?
  answer_html: >-
    <p>Vi tar endast emot betalning via faktura och ingen kontant hantering. Du
    kan betala p&aring; tre olika s&auml;tt:</p><ol><li><strong>E-post
    faktura:</strong> Fakturan skickas till samma e-post som du har angett
    n&auml;r du best&auml;llde en st&auml;dtj&auml;nst. Vid betalningen
    v&auml;nligen ange faktura nr.</li><li><strong>Autogiro:</strong> Om du
    &auml;r en kontinuerlig kund hos oss och vill v&auml;lja den tj&auml;nsten
    s&aring; g&aring;r du i din bankkonto och skicka en anm&auml;lan s&aring;
    ordnar vi d&auml;refter. Du f&aring;r alltid en fakturaunderlag fr&aring;n
    oss f&ouml;r just den betalningen som
    g&ouml;rs.</li><li><strong>Swisha:</strong> Du kan swisha oss till nr. <a
    href="tel:+461232697563">1232697563</a>. Ange faktura nr i meddelande
    f&auml;ltet.</li></ol>
- question: Kan man avboka sin städning under uppsägningstid?
  answer_html: >-
    <p>Tyv&auml;rr, den avbokade st&auml;dning m&aring;ste ombokas annars kunden
    blir debiterat p&aring; den kvarst&aring;ende st&auml;dningen om kunden inte
    &ouml;nskar sig n&aring;n st&auml;dning.</p>
- question: RUT-avdrag
  answer_html: >-
    <p>Fr&aring;n och med den f&ouml;rsta 1 juli 2009 kan privatpersoner
    f&aring; skattereduktion genom fakturamodellen. Det inneb&auml;r att du som
    kund betalar h&auml;lften av arbetskostnaden till den som utf&ouml;r
    arbetet. F&ouml;r att du ska kunna utnyttja fakturamodellen kr&auml;vs att
    f&ouml;retaget som anlitas har F-skattsedel. N&auml;r arbetet &auml;r
    utf&ouml;rt beg&auml;r f&ouml;retaget resten av arbetsers&auml;ttningen av
    Skatteverket. F&ouml;ljande &aring;r st&aring;r det f&ouml;rtryckt i din
    inkomstdeklaration hur stort belopp du har f&aring;tt i prelimin&auml;r
    skattereduktion.</p><p>Efter 1 januari 2016 har regeringen fattat beslut att
    summan s&auml;nks fr&aring;n 50 000kr till 25 000kr per person med 50%
    skattereduktion f&ouml;r Rut-avdrag och f&ouml;r enkla st&auml;dning.</p>
- question: Vem står för städutrustningen för flyttstädning och storstädning?
  answer_html: >-
    <p>En Renare Vardag st&aring;r f&ouml;r st&auml;dmaterial, st&auml;dredskap
    f&ouml;r flyttst&auml;dning och storst&auml;dning.</p>
- question: Hur blir jag kund?
  answer_html: >-
    <p>Du kontaktar oss genom v&aring;rt <a
    href="/kontakta-oss/">kontaktformul&auml;r,</a> per telefon <a
    href="tel:+4686605555">08-660 55 55</a> eller genom e-post till <a
    href="mailto:kundtjanst@enrenarevardag.se">kundtjanst@enrenarevardag.se</a>
    s&aring; h&ouml;r vi av oss s&aring; fort som m&ouml;jligt och senast inom
    24 timmar. Du b&ouml;rjar alltid med en bindningsfri provst&auml;dning
    f&ouml;r att se om du &auml;r n&ouml;jd med tj&auml;nsten och om det &auml;r
    n&aring;got f&ouml;r dig.</p>
- question: Hur snabbt kommer vi igång med städningen?
  answer_html: >-
    <p>Efter att ha f&aring;tt dina kontaktuppgifter s&aring; bokar vi in
    st&auml;dning direkt f&ouml;r den &ouml;nskade datum och tid.</p>
- question: Måste jag vara hemma vid första städtillfället?
  answer_html: >-
    <p>Ja, det &auml;r bra om du &auml;r hemma vid f&ouml;rsta
    st&auml;dtillf&auml;llet f&ouml;r att tr&auml;ffa personen som st&auml;dar.
    Det f&ouml;ljer &auml;ven med en arbetsledare ut vid f&ouml;rsta
    tillf&auml;llet f&ouml;r att g&ouml;ra en kvalitetskontroll. D&aring; har du
    &auml;ven m&ouml;jlighet att kvittera ut nycklar om s&aring;
    &ouml;nskas.</p>
- question: Måste jag lämna ut nycklar?
  answer_html: >-
    <p>Nej, om du garanterar att vara hemma n&auml;r st&auml;dningen
    p&aring;b&ouml;rjas och avslutas beh&ouml;ver vi ingen nyckel. F&ouml;r att
    v&aring;r f&ouml;rs&auml;kring ska g&auml;lla m&aring;ste vi kvittera ut
    nycklar av er eller att ni &auml;r hemma och &ouml;ppnar och sedan
    l&aring;ser n&auml;r vi &auml;r klara. Om ni v&auml;ljer att g&ouml;mma
    nycklar eller andra l&ouml;sningar s&aring; g&auml;ller inte v&aring;r
    f&ouml;rs&auml;kring om det skulle h&auml;nda n&aring;gonting. Du kan
    l&auml;sa mer om hur vi hanterar s&auml;kerhet <a
    href="/din-trygghet/">p&aring; denna sida</a></p>
- question: Kan jag avboka i sista minuten?
  answer_html: >-
    <p>Tyv&auml;rr. V&aring;r administration klarar inte av sista-minuten
    avbokningar. Vi kan inte fylla luckorna och d&auml;rf&ouml;r debiterar vi
    enligt avbokningsreglerna nedan.</p><ul><li>Du kan avboka flyttst&auml;dning
    / Storst&auml;dning 72 timmar innan bokade tid utan extra
    kostnader.</li><li>Du kan avboka hemst&auml;dning 24 timmar innan bokade tid
    utan extra kostnader.</li><li>Avbokningar sker endast via mail.</li><li>Vid
    akuta fall utanf&ouml;r arbetstid v&auml;nligen skicka SMS till <a
    href="tel:+46763419300">076 341 93 00</a> eller under arbetstider ring oss
    per telefon <a href="tel:+4686605555">08-660 55 55</a>.</li></ul><p>**Vid
    senare avbokning debiterar vi dig med 500 kr avbokningsavgift tillh&ouml;r
    flyttst&auml;dning / storst&auml;dning.</p><p>**Vid senare avbokning
    debiterar vi dig med 250 kr avbokningsavgift tillh&ouml;r
    Hemst&auml;dning.</p><p>**Ombokning av sin st&auml;dhj&auml;lp kostar inget
    om t.ex du &auml;r sjuk och kan inta ta emot st&auml;daren f&ouml;r just den
    st&auml;dningen och du kommer inte debiteras p&aring; n&aring;got extra
    avgift men vi m&aring;ste omboka den st&auml;dning som ni missade.</p>
- question: Vad händer om jag inte är nöjd med städningen?
  answer_html: >-
    <p>Kvalit&eacute;n p&aring; det jobb vi utf&ouml;r &auml;r av
    j&auml;tteviktig f&ouml;r oss, och skulle du vara missn&ouml;jd med
    v&aring;rt arbete ger vi dig m&ouml;jlighet att inom 24 timmar g&ouml;ra en
    reklamation. D&auml;refter &aring;tg&auml;rdar vi s&aring; snabbt som
    m&ouml;jligt problemet. Detta &auml;r av st&ouml;rsta vikt f&ouml;r oss
    d&aring; vi efterstr&auml;var att du skall vara till 100% n&ouml;jd med
    v&aring;rt arbete.</p><p>Om kunden h&ouml;r av sig f&ouml;r en kompensation
    som har redan passerat 24 timmar s&aring; ers&auml;tter vi tyv&auml;rr
    ingenting. Det &auml;r d&auml;rf&ouml;r &auml;r v&auml;ldigt viktigt
    f&ouml;r oss att ni h&ouml;r av er omg&aring;ende n&auml;r ni &auml;r
    missn&ouml;jda med n&aring;got.</p>
- question: Vad behöver jag tänka på innan flyttstädning?
  answer_html: >-
    <p>G&aring; igenom hela bostaden och se till att alla sk&aring;p och
    l&aring;dor &auml;r tomt. Meddela oss om alla eventuella skador. Vi
    reng&ouml;r endast m&ouml;bler och utrustning som &auml;r helt t&ouml;mda
    inuti. Du &auml;r skyldig att l&auml;mna ut f&ouml;nsternycklar till
    st&auml;dpersonalen om det beh&ouml;vs. Om du &ouml;nskar st&auml;dning
    p&aring; baksidan av tung utrustning (t.ex. kyl, frys, tv&auml;ttmaskin och
    torktumlare, v&auml;rmeelement i sk&aring;p, etc.) &auml;r du skyldig att
    flytta utrustningen p&aring; egen hand eller m&ouml;jligen be v&aring;r
    personal om hj&auml;lp. V&aring;r personal flyttar inte denna typ av
    utrustning p&aring; egen hand. Om utrustningen inte flyttas t&auml;cker
    garantin inte de platser som skulle ha rengjorts, men inte rengjordes
    eftersom det inte fanns tillg&aring;ng till dessa. Vi ansvarar inte f&ouml;r
    k&aring;por p&aring; badkar s&aring;som jacuzzi, filter i
    k&ouml;ksfl&auml;kt och ugnspl&aring;tar.</p><p><strong>Kom ih&aring;g att
    frysa av frysen.</strong></p>
- question: Hur kan man säga upp sitt städavtal?
  answer_html: >-
    <p>Skulle du av n&aring;gon anledning inte vilja forts&auml;tta med oss
    s&aring; meddelar du oss endast via mail. Vi har inga l&aring;nga kontrakt.
    Detta g&auml;ller under hela din tid som kund hos oss.</p>
- question: Hur hanterar En Renare Vardag semestertider?
  answer_html: >-
    <p>V&aring;ra semestertider &auml;r under juli m&aring;naden. Vi har ett
    antal vikarier som jobbar under juli om du &ouml;nskar att ha st&auml;dning
    d&aring;. Om ni har t&auml;nkt att ha en semester i n&aring;gon annan
    m&aring;nad, v&auml;nligen kontakta oss s&aring;&nbsp; vi kan avboka
    st&auml;dningen under den tiden.</p><p><strong>OBS:</strong> Vi beh&ouml;ver
    vetskap om att ni kommer vara p&aring; semester <strong>en m&aring;nad
    innan</strong> f&ouml;r att kunna hantera eventuella avbokningar under er
    semester. Vi skickar en f&ouml;rfr&aring;gning till alla v&aring;ra kunder
    under Juni f&ouml;r att veta vilka som vill ha st&auml;dning n&auml;r vi
    &auml;r p&aring; semester.</p>
- question: Vem står för städutrustningen för hemstädning?
  answer_html: >-
    <p>V&aring;ra st&auml;dare &aring;ker kommunalt ut till er kunder (med
    undantag f&ouml;r v&aring;ra flyttst&auml;dteam) d&auml;rf&ouml;r
    beh&ouml;ver du ha material hemma n&auml;r vi kommer. Vi
    f&ouml;respr&aring;kar en s&aring; milj&ouml;v&auml;nlig st&auml;dning som
    m&ouml;jligt och st&auml;dar d&auml;rf&ouml;r g&auml;rna med
    microfibertrasor och milj&ouml;v&auml;nliga medel.</p><p><strong>Tips till
    v&aring;ra kunder</strong></p><p>St&auml;dredskap som ni ska ha
    hemma:</p><ul><li>En bra och fungerande Dammsugare (dammsugarp&aring;sar ska
    kollas av kunden om den &auml;r inte fullt)</li><li>En skurhink med
    Moppskaft med mopp (g&auml;rna Micro fiber)</li><li>Dammvippa</li><li>Torr
    tygtrasa (olika f&auml;rg)och hush&aring;llspapper</li><li>K&ouml;kstrasa
    (typ Wettex, olika f&auml;rg, gr&ouml;n(k&ouml;k), R&ouml;d(w.c),
    Gul(&Ouml;vriga
    utrymmen)</li><li>Diskborste</li><li>Diskhanddukar</li><li>Toaborste</li></ul><p>Reng&ouml;ringsmedel
    som Ni ska ha hemma</p><ul><li>Bra diskmedel (typ
    Yes)</li><li>F&ouml;nsterputs (f&ouml;r speglar)</li><li>JIF Cream eller
    VIM</li><li>Allreng&ouml;ringsmedel (typ Ajax /
    S&aring;pa)</li><li>K&ouml;ksspray (typ Ajax)</li><li>Kakel eller
    badrumsspray (typ Ajax universall)</li><li>Toalettrent (typ
    WC-anka)</li></ul><p>&nbsp;</p>
- question: Vad kostar städhjälp?
  answer_html: >-
    <p>Vad betalar ni f&ouml;r st&auml;dhj&auml;lp idag? Troligtvis &auml;r vi
    inte bara billigare men &auml;ven b&auml;ttre! Det &auml;r alltid
    sv&aring;rt att ge ett exakt svar innan vi f&aring;r se enheten. Men i och
    med RUT-avdraget s&aring; &auml;r det inte speciellt dyrt. Vi har en
    priskalkylator p&aring; sidan <a href="/pris/">som du kan hitta
    h&auml;r.</a> Den ger ett estimerat pris, men det &auml;r inte ovanligt att
    det visar sig bli billigare, lite beroende p&aring; din enhets
    planl&ouml;sning och inredning.</p>
- question: Ingår RUT-avdraget?
  answer_html: >-
    <p><strong>Alla v&aring;ra priser &auml;r efter lagstadgat RUT-avdrag
    inklusive moms. </strong></p><p>I v&aring;ra priser ing&aring;r ocks&aring;
    att vi administrerar RUT-avdraget med Skatteverket &aring;t er samt inga
    inst&auml;llelseavgifter, inga fakturaavgifter och inga resekostnader.</p>