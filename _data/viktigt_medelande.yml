meddelande_html: >-
  <h2>Information gällande COVID-19</h2>
  <p>All vår personal är utbildad och informerad med information från hälsovårdsmyndigheterna. Vid minsta symptom får vår personal stanna hemma i minst 14 dagar. Om din
  städare blir sjuk så kommer vi att informera dig omedelbart och göra allt vi kan för att hitta en vikarie. Alternativt boka om din städning inom en rimlig tidsram.
  <b>Vi gör allt i vår makt för att inte bidra till smittan och för att du ska kunna känna dig trygg med städhjälp från oss.</b></p>