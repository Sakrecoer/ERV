- question: Vilka personuppgifter samlar vi in?
  answer_html: >-
    <p><strong>En Renare Vardag</strong> samlar in personuppgifterna som
    beh&ouml;vs f&ouml;r att kunna utf&ouml;ra de st&auml;dtj&auml;nster vi
    erbjuder. Personuppgifter &auml;r alla slags uppgifter som ensamt eller i
    kombination med andra uppgifter kan knytas till en fysisk person som &auml;r
    i livet. Vanligaste personuppgifter &auml;r namn, personnummer och
    kontaktuppgifter, andra personuppgifter kan till exempel vara bilder,
    ljudupptagningar och IP-nummer</p>