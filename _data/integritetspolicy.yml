- question: Vem är personuppgiftsansvarig?
  answer_html: >-
    <p><strong>En Renare Vardag AB</strong> &auml;r personuppgiftsansvarig och
    kan kontaktas p&aring; f&ouml;ljande adress:</p><p>En Renare Vardag AB<br
    />Org nr: 556847-2038<br />Fornvägen 32<br />175 68 Järfälla<br />Tel: <a
    href="tel:+4686605555">08-660 55 55 </a><br /><a
    href="mailto:info@enrenarevardag.se">info@enrenarevardag.se</a></p>
- question: Hur samlar vi in personuppgifter?
  answer_html: >-
    <p>Vi samlar in information som du l&auml;mnar till oss p&aring; v&aring;ran
    webbplats n&auml;r du t.ex:</p><ul><li>Fyller i en av v&aring;ra
    formul&auml;rer.</li><li>Skriver i chatten.</li><li>Skickar in en
    f&ouml;rfr&aring;gan om v&aring;r
    st&auml;dtj&auml;nster.</li></ul><p>&nbsp;</p>
- question: Vilka personuppgifter samlar vi in?
  answer_html: >-
    <p><strong>En Renare Vardag</strong> samlar in personuppgifterna som
    beh&ouml;vs f&ouml;r att kunna utf&ouml;ra de st&auml;dtj&auml;nster vi
    erbjuder. Personuppgifter &auml;r alla slags uppgifter som ensamt eller i
    kombination med andra uppgifter kan knytas till en fysisk person som &auml;r
    i livet. Vanligaste personuppgifter &auml;r namn, personnummer och
    kontaktuppgifter, andra personuppgifter kan till exempel vara bilder,
    ljudupptagningar och IP-nummer</p>
- question: I vilket ändamål behandlas dina personuppgifter?
  answer_html: >-
    <p>Dina personuppgifter anv&auml;nds f&ouml;r att kunna leverera en
    st&auml;dtj&auml;nst du har bett oss om hj&auml;lp med, f&ouml;r att kunna
    f&ouml;rse dig med relevanta offerter eller f&ouml;r att skicka e-post med
    relevant information. Vi kan &auml;ven, om du inte uttryckligen har
    g&aring;tt med p&aring; s&aring;dan marknadsf&ouml;ring n&auml;r du fyllt i
    n&aring;got av v&aring;ra formul&auml;rer, komma att anv&auml;nda dina
    personuppgifter f&ouml;r v&aring;ra egna marknads- och kundanalyser,
    utveckling och f&ouml;rb&auml;ttring av v&aring;ra tj&auml;nster,
    riskhantering och statistik.</p>
- question: 'Dina rättigheter till rättelse, radering m.m.'
  answer_html: >-
    <p>Du har r&auml;tt att f&aring; gratis besked om vilka personuppgifter om
    dig som vi lagrar och behandlar och hur vi lagrar och behandlar dessa en
    g&aring;ng per kalender&aring;r. Du har ocks&aring; r&auml;tt att
    beg&auml;ra r&auml;ttelse i fr&aring;ga om personuppgifter som vi behandlar
    om dig. Du har &auml;ven r&auml;tt att bli raderad fr&aring;n v&aring;ra
    register (&rdquo;r&auml;tten att bli bortgl&ouml;md&rdquo;). Detta
    inneb&auml;r att du kan beg&auml;ra radering av dina personuppgifter
    f&ouml;r de fall att datan inte l&auml;ngre &auml;r n&ouml;dv&auml;ndig
    f&ouml;r det syfte den blev insamlad f&ouml;r. Det kan dock finnas legala
    skyldigheter f&ouml;r oss som hindrar en omedelbar radering, t.ex. krav i
    bokf&ouml;rings- och skattelagstiftning.</p><p>Vill du framf&ouml;ra
    klagom&aring;l till en tillsynsmyndighet eller undrar n&aring;got annat om
    dina r&auml;ttigheter kring personuppgifter som behandlas av oss ska du
    v&auml;nda dig till
    Datainspektionen/Integritetsskydds-myndigheten.</p><p>Kontaktuppgifter till
    dem hittar du h&auml;r: <a target="_blank"
    href="https://www.datainspektionen.se">https://www.datainspektionen.se</a></p>
- question: Hur länge sparar vi dina personuppgifter?
  answer_html: >-
    <p>Vi sparar din data endast s&aring; l&auml;nge det kr&auml;vs enligt
    lagstadgade lagringstider och s&aring; l&auml;nge som det &auml;r
    n&ouml;dv&auml;ndigt f&ouml;r att utf&ouml;ra v&aring;ra avtalsenliga
    &aring;taganden gentemot dig. N&auml;r vi sparar din data f&ouml;r andra
    syften &auml;n f&ouml;r v&aring;ra avtalsenliga &aring;taganden, t.ex.
    f&ouml;r att uppfylla krav p&aring; bokf&ouml;ring och andra regulatoriska
    kapitalkrav, sparar vi dina personuppgifter endast s&aring; l&auml;nge som
    det &auml;r n&ouml;dv&auml;ndigt och/eller lagstadgat f&ouml;r respektive
    syfte.</p>
- question: Hur använder vi cookies?
  answer_html: >-
    <p>P&aring; v&aring;ra webbsidor anv&auml;nder vi cookies. En cookie &auml;r
    en textfil som sparas ned till apparaten du surfar med s&aring; att hemsidan
    kan k&auml;nna igen dig. Det finns tv&aring; typer av cookies, permanenta
    och tempor&auml;ra (s&aring; kallade sessionscookies). Permanenta cookies
    lagras som en fil p&aring; din enhet under en l&auml;ngre period, medan
    tempor&auml;ra/sessionscookies &auml;r tempor&auml;rt placerade p&aring; din
    enhet och anv&auml;nds bara under den tid du surfar p&aring; sidan och
    f&ouml;rsvinner d&auml;refter.</p><p>Cookies anv&auml;nds till att ge dig
    som bes&ouml;kare tillg&aring;ng till specifika funktioner p&aring;
    webbsidan:</p><ul><li>F&ouml;r att du ska kunna logga in p&aring; dina sidor
    p&aring; <a
    href="https://mitt.enrenarevardag.se">https://mitt.enrenarevardag.se</a></li><li>F&ouml;r
    att vi ska kunna f&ouml;ra statistik &ouml;ver hur mycket webben
    anv&auml;nds i sin helhet.</li><li>Se/f&ouml;lja en anv&auml;ndares surfande
    p&aring; v&aring;ran webbplats</li><li>Administrera och anpassa dina
    bes&ouml;k i v&aring;ra uppkopplade tj&auml;nster</li><li>Erbjuda
    tillg&aring;ng till s&auml;rskilt utvalda delar i v&aring;ra
    onlinetj&auml;nster.</li></ul><p><a href="/cookies/">Mer detaljerad
    information finner du h&auml;r.</a></p><p>Om du vill veta n&auml;r din enhet
    tar emot en cookie, finns det m&aring;nga webbl&auml;sare d&auml;r du kan
    st&auml;lla in den s&aring; att den meddelar dig om det. Vid ditt
    f&ouml;rsta bes&ouml;k ger vi dig &auml;ven m&ouml;jligheten att v&auml;lja
    bort cookies fr&aring;n v&aring;ran webbsida. Du f&aring;r bara en cookie om
    du uttryckligen tackar ja till dessa. P&aring; s&aring; vis har du
    m&ouml;jlighet att acceptera eller avvisa en cookie. Din webbl&auml;sare kan
    ocks&aring; st&auml;llas in s&aring; att den avvisar samtliga cookies.
    F&ouml;r det fall du v&auml;ljer att inte acceptera cookies, s&aring; kan
    dessv&auml;rre vissa funktioner som bland annat chat-funktionen komma att
    sluta fungera som avsett. F&ouml;r att hitta information om hur du
    st&auml;ller in din webbl&auml;sare, v&auml;nligen se dokumentationen
    f&ouml;r din webbl&auml;sare.</p>
