- question: Hur lång tid tar en städning?
  answer_html: >-
    <p>Det beror p&aring; storlek och skick av bostad. Det brukar ta mellan 3
    och 8 timmar. Ju st&ouml;rre bostad desto fler st&auml;derskor skickar vi
    p&aring; en g&aring;ng, s&aring; att de kan klara av en storst&auml;dning
    eller flyttst&auml;dning inom en arbetsdag. Vi kan s&auml;ga till lite mer
    exakt hur l&auml;nge storst&auml;dning/ flyttst&auml;dning ska ta, efter vi
    g&aring;r runt genom bostad och se hur det ser ut.</p>
