# ----
# Site

title: En Renare Vardag AB
url: "https://enrenarevardag.se"
baseurl:
google_analytics_key:
# google_maps_javascript_api_key:
# disqus_shortname:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: 'Din städfirma i Stockholm - Vår service betyder omtanke'
author:
  name: 
  email:
  twitter: # twitter username without the @ symbol
social:
  name: En Renare Vardag AB
  links:
    - https://enrenarevardag.se

# -----
# Build

timezone: Etc/UTC

permalink: /:categories/:title/

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

collections:
  staff_members:
    _hide_content: true
  foretag:
    output: true
    permalink: /foretag/:name/
    layout: generic
  privat:
    output: true
    permalink: /privat/:name/
    layout: generic

paginate: 10
paginate_path: "/blog/:num/"

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "contact-success.html"
    values:
      layout: "page"

sass:
    sass_dir: /assets/sass/
